
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>Блог сайта</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    </head>
    <body>
        <header th:insert="blocks/header :: header"></header>

        <div class = "container mt-5">
            <h1>Блог сайта</h1>
            <div th:each = "el : ${post}" class = "alert alert-info mt-2">
                <h3 th:text = "${el.title}"/>
                <p th:text = "${el.full_text}"/>
                <img th:src="(${el.fileName}==null)?(@{/img/blog.jpg}):@{'/img/'+${el.fileName}}" width="221"  height="147"/>
                <p> <b>Просмотры: </b><span th:text = "${el.views}"/></p>

                <a th:href = " '/blog/' + ${el.id}+'/edit'" class="btn btn-warning">Редактировать</a>
                <form th:action=" '/blog/' + ${el.id}+'/remove'" method = "post">
                    <button class="btn btn-warning" type="submit">Удалить</a>
                </form>
            </div>
        </div>
        <div th:insert="blocks/footer:: footer"></div>
    </body>
</html>
