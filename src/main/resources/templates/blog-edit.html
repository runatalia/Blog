
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>Редактирование статьи</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    </head>
    <body>
        <header th:insert="blocks/header :: header"></header>

        <div class = "container mt-5 mb-5">
            <h1>Редактировать статью</h1>
            <div th:each="el:${post}">
            <form method="post">
                <input type="text" th:value="${el.title}" name="title" class = "form-control"><br>
                <input type="text" th:value="${el.anons}"  name="anons" class = "form-control"><br>
                <textarea name="full_text" class = "form-control" th:text="${el.full_text}"/><br>
                <button type="submit" class = "btn btn-success">Обновить статью</button>
        </div>
                 </div>
        <div th:insert="blocks/footer:: footer"></div>
    </body>
</html>
