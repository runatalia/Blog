
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>Блог сайта</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    </head>
    <body>
        <header th:insert="blocks/header :: header"></header>

        <div class = "container mt-5 mb-5">
            <h1>Добавить статью</h1>
            <form action="/blog/add" method="post">
                <input type="text" name="title" placeholder="Введите название статьи" class = "form-control"><br>
                <input type="text" name="anons" placeholder="Введите анонс статьи" class = "form-control"><br>
                <textarea type="text" name="full_text" placeholder="Введите полный текст статьи" class = "form-control"></textarea><br>
                <button type="submit" name="full_text" class = "btn btn-success">Добавить статью</button>
        </div>
        <div th:insert="blocks/footer:: footer"></div>
    </body>
</html>
